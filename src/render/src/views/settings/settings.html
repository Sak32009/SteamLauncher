<div class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
    <form class="modal-content" action="" sk-channel="settings-edit">
      <div class="modal-header">
        <div class="modal-title">
          <span class="mdi mdi-cogs mdi-18px"></span>
          <span class="ml-1">Settings</span>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="modal">
          <span class="mdi mdi-close"></span>
        </button>
      </div>
      <div class="modal-body">
        <div class="input-group mb-3">
          <div class="input-group-text">
            <span class="mdi mdi-select-multiple"></span>
            <span class="ml-1">Overlay</span>
          </div>
          <select class="form-control" name="overlay" required>
            {{^data.overlay}}
            <option value="true">true</option>
            <option value="false" selected>false</option>
            {{/data.overlay}}
            {{#data.overlay}}
            <option value="true" selected>true</option>
            <option value="false">false</option>
            {{/data.overlay}}
          </select>
        </div>
        <div class="input-group">
          <div class="input-group-text">
            <span class="mdi mdi-numeric"></span>
            <span class="ml-1">Listen Port</span>
          </div>
          <input type="number" class="form-control" name="listenPort" value="{{data.listenPort}}" placeholder="..."
            required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Save</button>
      </div>
    </form>
  </div>
</div>
