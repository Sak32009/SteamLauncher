<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sak32009</title>
  <link rel="icon" href="./favicon.ico" />
  <meta charset="utf-8" />
  <meta name="color-scheme" content="dark" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <!-- https://www.electronjs.org/docs/latest/tutorial/security/#7-define-a-content-security-policy -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
</head>

<body>
  <div class="main">
    <div class="main-titlebar">
      <div class="main-titlebar-header">
        <img class="img" src="./assets/images/steamlauncher.svg" alt="Logo" />
        <span class="text">&nbsp;</span>
      </div>
      <div class="main-titlebar-container">
        <a class="main-titlebar-btn" href="/" title="Home" data-navigo>
          <span class="mdi mdi-home"></span>
          <span class="text">Home</span>
        </a>
        <a class="main-titlebar-btn" href="/account/edit" title="Account" data-navigo>
          <span class="mdi mdi-account-edit"></span>
          <span class="text">Account</span>
        </a>
        <a class="main-titlebar-btn" href="/settings" title="Settings" data-navigo>
          <span class="mdi mdi-cogs"></span>
          <span class="text">Settings</span>
        </a>
        <a class="main-titlebar-btn" href="/about" title="About" data-navigo>
          <span class="mdi mdi-information"></span>
          <span class="text">About</span>
        </a>
        <button type="button" class="main-titlebar-btn" title="Go offline" data-sk="set-network" data-sk-to="offline">
          <span class="mdi mdi-server-network"></span>
          <span class="mdi mdi-server-network-off"></span>
        </button>
        <button type="button" class="main-titlebar-btn z-30" title="Minimize window" data-sk="titlebar"
          data-sk-attr="minimize">
          <span class="mdi mdi-window-minimize"></span>
        </button>
        <button type="button" class="main-titlebar-btn z-30" title="Maximize window" data-sk="titlebar"
          data-sk-attr="maximize">
          <span class="mdi mdi-window-maximize"></span>
        </button>
        <button type="button" class="main-titlebar-btn z-30 hidden" title="Restore window" data-sk="titlebar"
          data-sk-attr="restore">
          <span class="mdi mdi-window-restore"></span>
        </button>
        <button type="button" class="main-titlebar-btn z-30" title="Close window" data-sk="titlebar"
          data-sk-attr="close">
          <span class="mdi mdi-window-close"></span>
        </button>
      </div>
    </div>
    <div class="main-container"></div>
  </div>
  <script src="./main.ts" type="module"></script>
</body>

</html>
