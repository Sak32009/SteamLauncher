<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sak32009</title>
    <meta charset="utf-8" />
    <meta name="color-scheme" content="dark" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <!--
      * https://www.electronjs.org/docs/latest/tutorial/security/#7-define-a-content-security-policy
      * NOTE: unsafe-eval fix handlebars
    -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval';" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-brand">
        <img src="images/steamlauncher.svg" alt="Logo" />
        <span>&nbsp;</span>
      </div>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/account/edit" title="Account" data-navigare>
            <span class="mdi mdi-account-edit"></span>
            <span class="text">Account</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/settings" title="Settings" data-navigare>
            <span class="mdi mdi-cogs"></span>
            <span class="text">Settings</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about" title="About" data-navigare>
            <span class="mdi mdi-information"></span>
            <span class="text">About</span>
          </a>
        </li>
        <li class="nav-item">
          <button type="button" class="nav-link" title="Go offline" data-sk="set-network" data-sk-to="offline">
            <span class="mdi mdi-server-network"></span>
            <span class="mdi mdi-server-network-off"></span>
          </button>
        </li>
        <li class="nav-item">
          <button type="button" class="nav-link" title="Minimize window" data-sk="titlebar" data-sk-attr="minimize">
            <span class="mdi mdi-window-minimize"></span>
          </button>
        </li>
        <li class="nav-item">
          <button type="button" class="nav-link" title="Maximize window" data-sk="titlebar" data-sk-attr="maximize">
            <span class="mdi mdi-window-maximize"></span>
          </button>
        </li>
        <li class="nav-item">
          <button type="button" class="nav-link" title="Restore window" data-sk="titlebar" data-sk-attr="restore">
            <span class="mdi mdi-window-restore"></span>
          </button>
        </li>
        <li class="nav-item">
          <button type="button" class="nav-link" title="Close window" data-sk="titlebar" data-sk-attr="close">
            <span class="mdi mdi-window-close"></span>
          </button>
        </li>
      </ul>
    </nav>
    <main></main>
    <div id="console" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-title">
              <span class="mdi mdi-console"></span>
              <span class="ml-2">Console</span>
            </div>
          </div>
          <div class="modal-body !overflow-hidden">
            <textarea class="form-control" readonly></textarea>
          </div>
          <div class="modal-footer justify-center">please don't close the app until the process finishes!</div>
        </div>
      </div>
    </div>
    <script src="./index.ts" type="module"></script>
  </body>
</html>
