<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sak32009</title>
  <meta charset="utf-8" />
  <meta name="color-scheme" content="dark" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <!-- https://www.electronjs.org/docs/latest/tutorial/security/#7-define-a-content-security-policy -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
  <script src="js/jquery.min.js"></script>
</head>

<body>
  <nav class="navbar">
    <div class="navbar-brand">
      <img src="images/steamlauncher.svg" alt="Logo">
      <span>&nbsp;</span>
    </div>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/" data-bs-toggle="tooltip" title="Home" data-navigo>
          <span class="mdi mdi-home"></span>
          <span class="text">Home</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/account/edit" data-bs-toggle="tooltip" title="Account" data-navigo>
          <span class="mdi mdi-account-edit"></span>
          <span class="text">Account</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/settings" data-bs-toggle="tooltip" title="Settings" data-navigo>
          <span class="mdi mdi-cogs"></span>
          <span class="text">Settings</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/about" data-bs-toggle="tooltip" title="About" data-navigo>
          <span class="mdi mdi-information"></span>
          <span class="text">About</span>
        </a>
      </li>
      <li class="nav-item">
        <button type="button" class="nav-link" data-bs-toggle="tooltip" title="Go offline" data-sk="set-network"
          data-sk-to="offline">
          <span class="mdi mdi-server-network"></span>
          <span class="mdi mdi-server-network-off"></span>
        </button>
      </li>
      <li class="nav-item">
        <button type="button" class="nav-link" data-bs-toggle="tooltip" title="Minimize window" data-sk="titlebar"
          data-sk-attr="minimize">
          <span class="mdi mdi-window-minimize"></span>
        </button>
      </li>
      <li class="nav-item">
        <button type="button" class="nav-link" data-bs-toggle="tooltip" title="Maximize window" data-sk="titlebar"
          data-sk-attr="maximize">
          <span class="mdi mdi-window-maximize"></span>
        </button>
      </li>
      <li class="nav-item">
        <button type="button" class="nav-link" data-bs-toggle="tooltip" title="Restore window" data-sk="titlebar"
          data-sk-attr="restore">
          <span class="mdi mdi-window-restore"></span>
        </button>
      </li>
      <li class="nav-item">
        <button type="button" class="nav-link" data-bs-toggle="tooltip" title="Close window" data-sk="titlebar"
          data-sk-attr="close">
          <span class="mdi mdi-window-close"></span>
        </button>
      </li>
    </ul>
  </nav>
  <div id="container"></div>
  <script src="./main.ts" type="module"></script>
</body>

</html>
